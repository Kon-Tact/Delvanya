<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delvanya - Quizz 3 - Résultats</title>
    <link href="style/style_result_quizz.css" rel="stylesheet" />
</head>

<body>

    <div class="global-container">
        <div class="titre">
            <h2 class="titre_result"></h2>
        </div>
        <div class="img_container">
            <img class="img" src="">
        </div>
        <div class="text_container">
            <h2 class="head">
                <br><br>
            </h2>
            <h2 class="corps">
            </h2>
        </div>
        <div class="download_btn_container">
            <button class="download_btn">Telecharger les resultats</button>
            <div class="ask_pseudo hidden_ask">
                <h2>Souhaitez vous personnaliser le résultat<br> avec votre pseudo ?</h2>
                <button class="yes_btn">Oui</button>
                <button class="no_btn">Non</button>
            </div>
            <div class="pseudo_container hidden">
                <input class="pseudo_holder" type="text" placeholder="Entrez votre pseudo" /><br>
                <button class="submit_pseudo_btn">OK</button>
            </div>
        </div>
    </div>

    <script src="script/script_result_quizz_lieux.js"></script>
</body>

</html>
